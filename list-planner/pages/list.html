<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="/list-planner/js/list.js"></script>

      src="https://kit.fontawesome.com/50157bcb31.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/list-planner/css/reset.css" />
    <link rel="stylesheet" href="/list-planner/css/list.css" />

      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
      integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>List</title>
  </head>
  <body>
    <div class="blur-background"></div>
    <main>
      <header>
        <h1 id="go-home">List Planner</h1>
        <hr />
      </header>
      <section class="quote">
        <h5>E agora?</h5>
        <p>Dê o primeiro passo criando um item no botão de mais</p>
        <p>Para somar os preços é só clicar em somar</p>
      </section>
      <div class="big-box">
        <section class="new-item-form">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 320 512"
            class="close-form"
          >
            <path
              d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z"
            />
          </svg>
          <form id="new-item-form">
            <label for="item-name">Digite o nome do item:</label>
            <input
              type="text"
              name="name"
              aria-label="name"
              id="item-name"
              class="item-atribute"
              data-index="new"
            />
            <label for="item-quantity">Digite a quantidade:</label>
            <input
              type="number"
              name="item-quantity"
              id="item-quantity"
              class="item-atribute"
              aria-label="name"
              required
            />
            <label for="item-price">Digite o preço: </label>
            <input
              type="number"
              name="item-price"
              id="item-price"
              class="item-atribute"
              aria-label="name"
              required
            />
            <label for="categorias">Escolha a categoria:</label>
            <select
              id="item-categories"
              class="item-atribute"
              name="categorias"
              aria-label="name"
              required
            >
              <option value="adega-bebidas">Adega e Bebidas</option>
              <option value="higiene-limpeza">Higiene e Limpeza</option>
              <option value="hortifruti-mercearia">
                Hortifruti e Mercearia
              </option>
              <option value="padaria">Padaria</option>
              <option value="enlatados">Enlatados</option>
              <option value="cereais">Cereais</option>
              <option value="rotisseria">Rotisseria</option>
              <option value="outros">Outros</option>
            </select>
            <button type="submit" aria-label="name" id="add-item">
              <h3>Adicionar Item!</h3>
            </button>
          </form>
        </section>

        <section class="show-data">
          <table id="tb-items">
            <caption>
              Itens
            </caption>
            <thead>
              <tr>
                <th>Item</th>
                <th>Categoria</th>
                <th>Quantidade</th>
                <th>Preço</th>

                <th>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="#221D23"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="feather feather-plus new-item"
                  >
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                  </svg>
                </th>
              </tr>
            </thead>
            <tbody></tbody>

            <tfoot>
              <tr>
                <th>Nome</th>
                <th>Data</th>
                <th>Orçamento</th>
                <th
                  title="Refere-se ao valor atual da compra"
                  id="purchase-sum"
                >
                  Soma
                </th>
                <th title="Refere-se ao orçamento - soma">Líquido</th>
              </tr>
              <tr>
                <td id="purchase-name"></td>
                <td id="purchase-date"></td>
                <td id="purchase-budget"></td>
                <td id="purchase-actual"></td>
                <td id="purchase-total"></td>
              </tr>
            </tfoot>
          </table>
        </section>
        <button class="end-purchase-button">Finalizar</button>
      </div>
                <div id="receipt">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 320 512"
              class="close-end-purchase-svg"
            >
              <path
                d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z"
              />
            </svg>
            <table id="recibo">
              <thead>
                <tr>
                  <th class="set-item-left">Nome:</th>
                  <th></th>
                  <td class="set-item-right" id="receipt-name"></td>
                </tr>

                <tr>
                  <th class="set-item-left">Data:</th>
                  <th></th>
                  <td class="set-item-right" id="receipt-data"></td>
                </tr>
              </thead>

              <tbody>
                <tr>
                  <th class="set-item-left">CÓDIGO</th>
                  <th class="set-item-left">PRODUTO</th>
                  <th class="set-item-center">PREÇO</th>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <th class="set-item-left">Total:</th>
                  <th></th>
                  <th id="receipt-total"></th>
                </tr>
                <tr>
                  <th>Orçamento:</th>
                  <th></th>
                  <th id="receipt-budget"></th>
                </tr>
              </tfoot>
            </table>
            <h4 id="description-bottom">OBRIGADO PELA PREFERÊNCIA!</h4>
            <button class="export">
              <i class="fa-solid fa-file-arrow-down"></i>Exportar 
            </button>
          </div>
