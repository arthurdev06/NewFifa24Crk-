  <body class="bg-[#313131] text-white flex flex-col min-h-screen">
    <div class="flex flex-col items-center justify-center">
      <h1 class="text-[45px]">
        TOOK-NOTES
        <button
          aria-label="clean"
          id="clear-notes-button"
          title="Limpar notas"
          class="mt-18"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="36"
            height="36"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2.3"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-trash"
          >
            <polyline points="3 6 5 6 21 6"></polyline>
            <path
              d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
            ></path>
          </svg>
        </button>
      </h1>

      <textarea
        name="new-note"
        id="new-note"
        placeholder="Nova nota"
        cols="23"
        rows="1"
        oninput="autoResize()"
        class="border-solid border-2 text-black text-[22px]"
      ></textarea>

      <button
        type="submit"
        id="submit-button"
        title="Enviar nova nota"
        class="w-22 text-[22px]"
      >
        Enviar
      </button>

      <hr class="text-center border border-dashed border-white w-14" />

      <div class="abosolute self-start">
        <details class="text-[25px]">
          <summary class="text-[30px]">Mostrar notas</summary>

          <div class="notes-container text-white"></div>
        </details>
      </div>
    </div>
