<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title">Calculadora - Imc</div>
        <div class="input">
          <label>Nome:</label>
          <input type="text" id="nome" aria-label="name" />
        </div>
        <div class="input">
          <label>Altura:</label>
          <input type="text" id="altura" aria-label="name" />
        </div>
        <div class="input">
          <label>Peso:</label>
          <input type="text" id="peso" aria-label="name" />
        </div>
        <p><button id="calcular">Calcular</button></p>
        <div class="result" id="resultado"></div>
      </div>
    </main>
    <script src="calculadoraImc.js"></script>
  </body>
</html>
